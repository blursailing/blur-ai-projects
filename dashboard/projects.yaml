- id: 13
  title: Probabilistic Routing with Confidence Intervals
  category: radical
  edge: 9.0
  complexity: 9
  status: idea
  description: >
    Instead of routing on one model, generate a probability distribution of
    arrival times via Monte Carlo. Output: "78% chance of arriving 14:00-16:00,
    but 15% chance of >20:00 if the front stalls."
  tech: Python · Monte Carlo simulation · Expedition routing via DLL · Scoring engine stats
  exp_features: Ensemble routing · Multiple optimal routes · Sensitivity shading
  insight: >
    This is what the ECMWF ensemble (51 members) is designed for, but
    nobody applies it to individual boat routing. You'd be the first J/99
    team doing probabilistic strategy.
  phase: D-2 to race, computationally intensive
  depends_on: [1, 2]
  last_updated: 2026-02-27
  notes: ""

