- id: 11
  title: AI Weather Regime Classifier
  category: radical
  edge: 9.0
  complexity: 8
  status: idea
  description: >
    Train a classifier on historical Baltic weather to identify the current
    regime (frontal, gradient, thermal, post-frontal NW) and auto-select
    model weighting. "In frontal situations, trust ECMWF. In thermal
    patterns, trust ICON-EU."
  tech: Python · ML (scikit-learn/XGBoost) · SMHI historical · Open-Meteo archive
  exp_features: Ensemble routing weights based on regime
  insight: >
    No sailing team does this yet. Meteorologists know models have
    regime-dependent skill, but the connection to routing is manual and
    intuitive. This codifies what the best weather routers do by instinct.
  phase: Off-season R&D, long-term advantage
  depends_on: [1]
  last_updated: 2026-02-27
  notes: Requires large historical dataset. Could start with simple rule-based classifier before ML.

